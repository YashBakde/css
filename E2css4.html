<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Div with Positioning</title>
<style>
    .styled-div {
        width: 200px;
        height: 150px;
        border: 2px solid #999; 
        border-radius: 10px;
        padding: 20px; 
        position: relative; 
        left: 100px; 
        top: 200px; 
    }
</style>
</head>
<body>

<div class="styled-div">
    This is a styled div with rounded corners, border, and positioned relative with left 100px and top 200px.
</div>

</body>
</html>
