<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Div</title>
<style>
    .styled-div {
        width: 300px;
        height: 200px;
        border: 2px solid #999; /* Border style, width, and color */
        border-radius: 10px; /* Rounded corners */
        padding: 20px; /* Padding inside the div */
        box-shadow: 3px 3px 5px #888; /* Box shadow for a 3D effect */
        /* You can add more styles here */
    }
</style>
</head>
<body>

<div class="styled-div">
    
    This is a styled div with rounded corners and a border having width 300px,height 200px.
</div>

</body>
</html>
